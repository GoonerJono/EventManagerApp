<ion-header>
  <ion-toolbar color="primary" >
        <ion-icon slot="start" name="log-out" (click)="Logout()"></ion-icon>
    <ion-title>Appointments</ion-title><ion-menu-button slot="end"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item><h1>Tickets</h1></ion-item>
  <ion-list >
    <ion-item *ngFor="let item of appointment">
      <ion-label>
      <h2 class="ion-text-wrap"><strong>Tickect Number:</strong> {{item.ticketNumber}}</h2>
      <p class="ion-text-wrap"><strong>Appointment Date:</strong> {{item.date | date: 'dd/MM/yyyy HH:mm' }}</p>
      <p class="ion-text-wrap"><strong>Reason for visit:</strong> {{item.reason}}</p>
      <ion-icon slot="start" name="calendar" (click)="AddToCalendar(item)" color="primary"></ion-icon>
      <ion-icon slot="End" name="eye" (click)="ViewDetails(item.id)" color="primary"></ion-icon>
    </ion-label>
    </ion-item>
    
  </ion-list>
  
  <ion-button color="danger" shape="round" expand="block" (click)="CreateAppointment()">New Ticket</ion-button>
</ion-content>
