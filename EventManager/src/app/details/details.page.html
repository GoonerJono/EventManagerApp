<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>Tickets</ion-list-header>
    <ion-item *ngFor="let item of appointment">{{item.ticketNumber}}</ion-item>
  </ion-list>
  
  <ion-button color="danger" shape="block" (click)="CreateAppointment()">New Ticket</ion-button>
</ion-content>
