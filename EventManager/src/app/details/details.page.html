<ion-header>
  <ion-toolbar color="primary">
        <ion-icon slot="start" name="log-out" (click)="Logout()"></ion-icon>
    <ion-title>Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>Tickets</ion-list-header>
    <ion-item *ngFor="let item of appointment" (click)="ViewDetails(item.id)" >{{item.ticketNumber}}</ion-item>
  </ion-list>
  
  <ion-button color="danger" shape="block" (click)="CreateAppointment()">New Ticket</ion-button>
</ion-content>
