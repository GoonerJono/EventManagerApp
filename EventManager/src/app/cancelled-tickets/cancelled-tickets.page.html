<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cancelled Tickets</ion-title><ion-menu-button slot="end"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item><h1>Tickets</h1></ion-item>
  <ion-list *ngFor="let item of appointment">
    <ion-item >
      <ion-label>
      <h2 class="ion-text-wrap"><strong>Tickect Number:</strong> {{item.ticketNumber}}</h2>
      <p class="ion-text-wrap"><strong>Appointment Date:</strong> {{item.date | date: 'dd/MM/yyyy HH:mm' }}</p>
      <p class="ion-text-wrap"><strong>Reason for visit:</strong> {{item.reason}}</p>
    </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
