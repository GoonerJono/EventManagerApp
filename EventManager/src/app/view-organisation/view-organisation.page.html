<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Organisation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="organisation" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Name: {{organisation.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Hours: {{organisation.openTime}} - {{organisation.closeTime}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Days: {{organisation.organizationStartDay}} - {{organisation.organizationEndDay}}</ion-label>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Email: {{organisation.email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contact Details: {{organisation.phoneNumber}}</ion-label>
  </ion-item>
  
  <ion-button color="primary" shape="block" (click)="viewDirections(organisation.organizationId)">View Directions</ion-button>
</ion-content>
